<!DOCTYPE html>
<html lang="pt-br">
<head>
<title>ImageShare: Imagens, gifs, etc</title>
<link rel="shortcut icon" type="image/png" href="./images/share.png"/>
<meta name="viewport" content="width=device-width, inital-scale=1">
<meta charset="utf-8">  
<meta name="author" content="Tnplay">  
<meta name="keywords" content="Images, Share, Upload, ImageShare, Gallery, Gif, Jpeg, Png, Photos, Random">
<script src="./scripts/w3.css"></script> 
<link href="https://fonts.googleapis.com/css?family=Roboto:500" rel="stylesheet"> 
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <input class="serbar" oninput="w3.filterHTML('#lil1', 'div', this.value)" placeholder="Procurar...">
  <div class="gallery">
  <a target="_blank" href="./images/Untitled-11__880.jpg">
    <img src="./images/Untitled-11__880.jpg" alt="Engrenagens" width="300" height="200">
  </a>
  <div id="lil1" class="desc">Engrenagens</div>
</div>

<div class="gallery">
  <a target="_blank" href="./images/chipmunk.png">
    <img src="./images/chipmunk.png" alt="Forest" width="600" height="400">
  </a>
  <div id="lil1" class="desc">Esquilo</div>
</div>

<div class="gallery">
  <a target="_blank" href="./images/random-pic-01.jpg">
    <img src="./images/random-pic-01.jpg" alt="Praga Negra" width="600" height="400">
  </a>
  <div id="lil1" class="desc">Praga Negra</div>
</div>

<div class="gallery">
  <a target="_blank" href="./images/superthumb.png">
    <img src="./images/superthumb.png" alt="Monstros" width="600" height="400">
  </a>
  <div id="lil1" class="desc">Monstros</div>
</div>

</body>
</html>
